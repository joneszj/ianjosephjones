    <div class="fullscreen-bg ">
        <video loop muted autoplay poster="/img/ianjones03.jpg" class="fullscreen-bg__video" id="myVideo">
                <!--<source src="vid/25mb.mp4" type="video/mp4">
                <source src="vid/107mb.mp4" type="video/mp4">-->
        </video>
    </div>
    <div class="container home">
        <p id="home_p">To Capture</p>
        <h1 id="ctaHeading" class="home_h1"></h1>
        <a class="ghost-button home_b margin-bottom-two" href="inquire">forever</a>
    </div>
    <script>
        var CTATitle = ["Passion","Commitment","Joy","Love"];
        var i = 0;
        function updateCTA() {
            $("#ctaHeading").fadeOut(2500,function() {
                i++;
                if (i > CTATitle.length) { i = 0; }
                $("#ctaHeading").text(CTATitle[i]);
                $("#ctaHeading").fadeIn(2500);
            })
        }
        function playVideo() {
            var vid = document.getElementById("myVideo");
            if (vid) {
                if (window.innerWidth <= 816) {
                    vid.autoplay = false;
                    vid.pause();
                } else {
                    vid.play()
                }
            }
        }
        $(document).ready(function(){
            $("#ctaHeading").text(CTATitle[i]);
            setInterval(updateCTA,2500);
            setInterval(playVideo,100);
        })
    </script>
